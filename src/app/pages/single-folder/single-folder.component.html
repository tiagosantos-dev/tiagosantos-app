<div class="containerr">
    <mat-tab-group>
        <mat-tab label="Pasta principal">
            <div class="my-4">
                <div class="d-flex flex-wrap">
                    <div class="col-md-3">
                        <mat-card class="example-card">
                            <mat-card-header>
                                <div mat-card-avatar class="example-header-image">
                                    <mat-icon>request_quote</mat-icon>
                                </div>
                                <mat-card-title>Super portugal</mat-card-title>
                                <mat-card-subtitle>12 DE JANEIRO 2021</mat-card-subtitle>
                            </mat-card-header>
                            <mat-card-content>
                                <strong>R$ 30,00</strong>
                            </mat-card-content>
                            <mat-card-actions>
                                <button mat-button>EXCLUIR</button>
                                <button mat-button>COMPARTILHAR </button>
                            </mat-card-actions>
                        </mat-card>
                    </div>

                    <div class="col-md-3">
                        <mat-card class="example-card">
                            <mat-card-header>
                                <div mat-card-avatar class="example-header-image">
                                    <mat-icon>folder</mat-icon>
                                </div>
                                <mat-card-title>Nubank</mat-card-title>
                                <mat-card-subtitle>12 DE JANEIRO 2021</mat-card-subtitle>
                            </mat-card-header>
                            <mat-card-content>&nbsp;
                            </mat-card-content>
                            <mat-card-actions>

                                <button mat-button>EXCLUIR</button>
                                <button mat-button>COMPARTILHAR </button>
                            </mat-card-actions>
                        </mat-card>
                    </div>


                </div>

                <br><br>
            </div>

        </mat-tab>


    </mat-tab-group>
    <div class=" ">

        <p-sidebar [(visible)]="display" position="bottom">

            <mat-card>
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image">
                        <mat-icon>create_new_folder</mat-icon>
                    </div>
                    <mat-card-title>CRIAR NOVA PASTA</mat-card-title>
                    <mat-card-subtitle>Digite o nome da pasta</mat-card-subtitle>
                </mat-card-header>
                <form class="example-form">
                    <mat-form-field class="example-full-width">
                        <mat-label>Pasta</mat-label>
                        <input matInput placeholder="Ex. Pizza">
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <mat-label>Descrição</mat-label>
                        <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
                    </mat-form-field>
                </form>
                <mat-card-actions>
                    <button mat-button>CRIAR </button>
                </mat-card-actions>
            </mat-card>


            <br><br>


        </p-sidebar>


    </div>
</div>

<div class="mx-2 mt-2 button-plus">
    <button (click)="display = true" mat-fab color="primary" aria-label="Example icon button with a vertical three dot icon">
        <mat-icon>add</mat-icon>
      </button>
</div>
