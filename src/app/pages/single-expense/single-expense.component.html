<div class="container">
    <p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
    <div class=" my-5">

        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>Super Portugal</mat-card-title>
                <mat-card-subtitle>21 de Janeiro 2021</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>
                    The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
                </p>
                <h2 class="font-weight-bold">R$ 300,00</h2>
                <p-rating [(ngModel)]="val"></p-rating>

            </mat-card-content>
            <mat-card-actions>
                <mat-chip-list aria-label="Fish selection">
                    <mat-chip color="accent" class="mr-2" selected>R$ 300,00</mat-chip>
                    <mat-chip color="primary" class="mr-2" selected>3X</mat-chip>
                    <mat-chip color="accent" class="mr-2" selected>Lazer</mat-chip>
                    <mat-chip color="primary" selected>Cart√£o Digio</mat-chip>
                </mat-chip-list>
            </mat-card-actions>
        </mat-card>

    </div>
</div>
